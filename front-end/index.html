<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文献处理平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>文件上传</h2>
    <div class="upload-area" id="uploadArea">
        <p>点击或拖拽文件到此处</p>
        <span class="upload-tip">支持 PDF、DOC、DOCX 格式</span>
        <input type="file" id="fileInput" multiple style="display:none;" />
    </div>
    <div id="fileList" class="file-list"></div>
    <br>
    <label style="font-weight:600;">表头：</label>
    <div class="headers-container" id="headersContainer">
        <button type="button" class="add-header-btn" id="addHeaderBtn" title="添加表头">+</button>
    </div>
    <div class="btn-group">
        <button class="btn" id="runBtn">运行处理</button>
        <button class="btn" id="resultBtn">查看结果</button>
        <button class="btn" id="downloadBtn">下载Excel</button>
    </div>
    <div id="msg"></div>
    <table id="result-table"></table>
</div>
<script src="main.js"></script>
</body>
</html>
