<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文献处理平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>文献上传与处理</h2>
    <input type="file" id="fileInput" multiple />
    <button class="btn" id="uploadBtn">上传文件</button>
    <br>
    <label for="headersInput">表头（用英文逗号分隔）:</label>
    <input type="text" id="headersInput" placeholder="如: 文件名,作者,年份" />
    <div class="btn-group">
        <button class="btn" id="runBtn">运行处理</button>
        <button class="btn" id="resultBtn">查看结果</button>
        <button class="btn" id="downloadBtn">下载Excel</button>
    </div>
    <div id="msg"></div>
    <table id="result-table"></table>
</div>
<script src="main.js"></script>
</body>
</html>
